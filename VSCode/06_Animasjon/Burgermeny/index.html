<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Burger</title>
  </head>
  <body>
    <header>
      <img id="logo" src="bilder/logo.svg" alt="IT-1-logo" />
      <svg
        id="burger_svg"
        xmlns="http://www.w3.org/2000/svg"
        width="38"
        height="26"
        viewBox="0 0 38 26"
      >
        <g id="burger" transform="translate(-315.5 -18.5)">
          <line
            id="Line_3"
            data-name="Line 3"
            x2="34"
            transform="translate(317.5 42.5)"
            fill="none"
            stroke="#80c0a2"
            stroke-linecap="round"
            stroke-width="4"
          />
          <line
            id="Line_2"
            data-name="Line 2"
            x2="34"
            transform="translate(317.5 31.5)"
            fill="none"
            stroke="#4d735d"
            stroke-linecap="round"
            stroke-width="4"
          />
          <line
            id="Line_1"
            data-name="Line 1"
            x2="34"
            transform="translate(317.5 20.5)"
            fill="none"
            stroke="#294035"
            stroke-linecap="round"
            stroke-width="4"
          />
        </g>
      </svg>
      <nav id="meny">
        <ul>
          <li><a href="#">Hjem</a></li>
          <li><a href="#">Produkter</a></li>
          <li><a href="#">Om</a></li>
          <li><a href="#">Hjelp</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img
        id="bilde"
        src="https://i.pinimg.com/originals/29/b5/88/29b588fa3d563fd813a6fb86e209a911.jpg"
        alt=""
      />
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
