<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KLatring</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="pakker">
      <header>
        <div id="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="145"
            height="39"
            viewBox="0 0 145 39"
          >
            <circle
              id="Ellipse_1"
              data-name="Ellipse 1"
              cx="18"
              cy="18"
              r="18"
              transform="translate(0 1)"
              fill="#d5e7f2"
            />
            <text
              id="klatring"
              transform="translate(43 30)"
              font-size="29"
              font-family="PTSerif-Regular, PT Serif"
            >
              <tspan x="0" y="0">klatring</tspan>
            </text>
            <path
              id="Polygon_1"
              data-name="Polygon 1"
              d="M9.5,0,19,25H0Z"
              transform="translate(9 12)"
              fill="#732c02"
              opacity="0.795"
            />
            <path
              id="Polygon_2"
              data-name="Polygon 2"
              d="M10,0,20,23H0Z"
              transform="translate(16 8)"
              fill="#bf4905"
              opacity="0.804"
            />
            <path
              id="Polygon_3"
              data-name="Polygon 3"
              d="M8.5,0,17,22H0Z"
              transform="translate(19 17)"
              fill="#d88b47"
              opacity="0.805"
            />
          </svg>
        </div>
        <div id="banner">
          <img id="bannerbilde" src="images/klatring.jpg" alt="" />
          <div id="bannertekst">
            <p>
              Klatring er skandinavias største klatreblad, og formidler det som
              rører seg i det norske klatremiljøet.
            </p>
          </div>
        </div>
      </header>
      <main></main>
    </div>
  </body>
</html>
