<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KLatring</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="images/sykkellogo.svg" alt="" />
      <div id="banner">
        <img src="images/sykkel.jpg" alt="" id="bannerbilde" />
        <div id="bannertekst">
          <p>
            En sykkel (fra gresk: kyklos, «hjul»), er et framkomstmiddel
            vanligvis bestående av ett eller flere hjul festet i en sykkelramme,
            som føreren plasserer seg selv på og kan holde i bevegelse ved
            muskelkraft.
          </p>
        </div>
      </div>
    </header>
    <div id="pakker">
      <main>
        <div class="boks">
          <p>1</p>
        </div>
        <div class="boks">
          <p>2</p>
        </div>
        <div class="boks">
          <p>3</p>
        </div>
        <div class="boks">
          <p>4</p>
        </div>
        <div class="boks">
          <p>5</p>
        </div>
        <div class="boks">
          <p>6</p>
        </div>
      </main>
    </div>
  </body>
</html>
